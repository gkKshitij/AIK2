<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="main-div">
        <div class="top-pane">
            <div class="profile-user">
                <button class="profile-pic""></button>
                <label>Hello, Shivani</label>
            </div>
            <div class="alarmsettings">
                <button class="icon-button"><image class="alarmsettings-icon" src="https://img.icons8.com/carbon-copy/100/000000/settings.png"></image></button>
                <button class="icon-button"><image class="alarmsettings-icon" src="https://img.icons8.com/wired/64/000000/alarm.png"></image></button>
            </div>
        </div>
        <div class="settings-container">
            <div class="settings-p">
                <p>Help & Support</p>
                <p>Profile Settings</p>
                <p>Payment</p>
                <p>Log Out</p>
            </div>
            
            <div class="white-box">
                <h2 class="helpbox-heading">Need some Help?</h2>
                <img src="./bot.png" class="helpbox-image">
                <table class="help-table">
                    <tr><td>
                        <button class="help-buttons">Raise a ticket</button>
                    </td></tr>
                    <tr><td>
                        <button class="help-buttons">FAQs</button>
                    </td></tr>
                    <tr><td>
                        <button class="help-buttons">Feedback</button>
                    </td></tr>
                </table>
                <div class="white-box-p">
                    <p>Didn't find what you were looking for?</p>
                    <p>Email us at helpdesk@aikairos.com</p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
